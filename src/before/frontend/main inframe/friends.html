<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>친구 시간표</title>
  <link rel="stylesheet" href="friends.css">
</head>
<body>
  <div class="friend-controls">
    <button onclick="showAddFriendModal()">친구 추가</button>
    <button onclick="showRemoveFriendModal()">친구 삭제</button>
  </div>

  <div class="content">
    <h1>친구 시간표</h1>
    <hr style="width: 50%; margin-top: 0;">
    
    <div id="friend-list">
      <h2>친구 목록</h2>
      <div class="friend-buttons">
        <!-- 각 버튼 클릭 시 이름을 매개변수로 showSchedule 호출 -->
        <button onclick="showSchedule('이헌성')">이헌성</button>
        <button onclick="showSchedule('김태경')">김태경</button>
        <button onclick="showSchedule('권효정')">권효정</button>
        <button onclick="showSchedule('김하연')">김하연</button>
        <button onclick="showSchedule('박신영')">박신영</button>
      </div>
    </div>
    
    <div id="schedule-container"></div>
  </div>

  <!-- 친구 추가 모달 -->
  <div id="addFriendModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('addFriendModal')">&times;</span>
      <h2>친구 추가</h2>
      <label for="studentId">학번</label>
      <input type="text" id="studentId">
      <label for="name">이름</label>
      <input type="text" id="name">
      <button onclick="followUser()">팔로우</button>
    </div>
  </div>

  <!-- 친구 삭제 모달 -->
  <div id="removeFriendModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('removeFriendModal')">&times;</span>
      <h2>친구 삭제</h2>
      <ul id="remove-friends-list">
        <li>이헌성 <button onclick="unfollowUser('이헌성')">언팔로우</button></li>
        <li>김태경 <button onclick="unfollowUser('김태경')">언팔로우</button></li>
        <li>권효정 <button onclick="unfollowUser('권효정')">언팔로우</button></li>
        <li>김하연 <button onclick="unfollowUser('김하연')">언팔로우</button></li>
        <li>박신영 <button onclick="unfollowUser('박신영')">언팔로우</button></li>
      </ul>
    </div>
  </div>

  <script src="friends.js"></script>
</body>
</html>
